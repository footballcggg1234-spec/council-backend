<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานคะแนนหอพักประจำสัปดาห์ | Student Council</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        
        /* Table Styles */
        .table-header { @apply px-2 py-3 text-center text-xs font-bold uppercase tracking-wider border-b-2; }
        .table-cell { @apply px-2 py-3 text-center border-b border-gray-100 text-sm font-medium align-top; } /* เพิ่ม align-top */
        
        /* Badge Colors */
        .badge-green { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .badge-yellow { background-color: #fef9c3; color: #854d0e; border: 1px solid #fde047; }
        .badge-red { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .badge-gray { background-color: #f3f4f6; color: #9ca3af; border: 1px solid #e5e7eb; }
        
        .total-cell { font-weight: 800; font-size: 1.1rem; vertical-align: middle; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-[1400px] mx-auto space-y-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-2">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-800">รายงานคะแนนหอพักประจำสัปดาห์</h1>
                <p class="text-gray-500 font-medium mt-1">
                    <i class="far fa-calendar-alt mr-2"></i>ข้อมูลล่าสุดจากระบบ (แสดงผลตามวันปัจจุบัน)
                </p>
            </div>
            
            <div class="flex flex-col items-end gap-2">
                <div class="flex gap-2 text-xs font-bold bg-white px-3 py-2 rounded-lg shadow-sm border">
                    <span class="text-gray-500 mr-1">เกณฑ์:</span>
                    <span class="flex items-center gap-1 text-green-700"><span class="w-3 h-3 rounded-full bg-green-500"></span>3 ผ่าน</span>
                    <span class="flex items-center gap-1 text-yellow-700"><span class="w-3 h-3 rounded-full bg-yellow-500"></span>2 ปรับปรุง</span>
                    <span class="flex items-center gap-1 text-red-700"><span class="w-3 h-3 rounded-full bg-red-500"></span>1 ไม่ผ่าน</span>
                </div>
                <div class="flex gap-2">
                     <button onclick="fetchAndRender()" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 font-bold transition flex items-center gap-2">
                        <i class="fas fa-sync-alt"></i> อัปเดตข้อมูล
                    </button>
                    <button onclick="window.print()" class="px-6 py-2 bg-gray-800 text-white rounded-lg shadow hover:bg-gray-900 font-bold transition flex items-center gap-2">
                        <i class="fas fa-print"></i> พิมพ์
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">

            <div class="bg-white rounded-2xl shadow-sm border border-blue-100 overflow-hidden">
                <div class="p-5 bg-blue-50 border-b border-blue-100 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center text-blue-600 text-xl"><i class="fas fa-running"></i></div>
                        <h2 class="text-xl font-bold text-gray-800">ตรวจออกกาย</h2>
                    </div>
                    <span class="text-xs font-bold text-blue-600 bg-blue-100 px-2 py-1 rounded">Realtime Data</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-bold text-blue-600 uppercase bg-blue-50/50 border-b border-blue-100 w-32">หอพัก</th>
                                <th class="table-header text-gray-500 day-col-1">จ.</th>
                                <th class="table-header text-gray-500 day-col-2">อ.</th>
                                <th class="table-header text-gray-500 day-col-3">พ.</th>
                                <th class="table-header text-gray-500 day-col-4">พฤ.</th>
                                <th class="table-header text-gray-500 day-col-5">ศ.</th>
                                <th class="table-header text-blue-600 bg-blue-50 w-16">ล่าสุด</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-exercise">
                            <tr><td colspan="7" class="p-4 text-center text-gray-400">กำลังโหลดข้อมูล...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-purple-100 overflow-hidden">
                <div class="p-5 bg-purple-50 border-b border-purple-100 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center text-purple-600 text-xl"><i class="fas fa-bed"></i></div>
                        <h2 class="text-xl font-bold text-gray-800">ตรวจหอนอน</h2>
                    </div>
                    <span class="text-xs font-bold text-purple-600 bg-purple-100 px-2 py-1 rounded">Realtime Data</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-bold text-purple-600 uppercase bg-purple-50/50 border-b border-purple-100 w-32">หอพัก</th>
                                <th class="table-header text-gray-500 day-col-1">จ.</th>
                                <th class="table-header text-gray-500 day-col-2">อ.</th>
                                <th class="table-header text-gray-500 day-col-3">พ.</th>
                                <th class="table-header text-gray-500 day-col-4">พฤ.</th>
                                <th class="table-header text-gray-500 day-col-5">ศ.</th>
                                <th class="table-header text-purple-600 bg-purple-50 w-16">ล่าสุด</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-dorm">
                            <tr><td colspan="7" class="p-4 text-center text-gray-400">กำลังโหลดข้อมูล...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        const API_URL = 'https://school-council-26.onrender.com/api/scores';
        const today = new Date().getDay(); 

        async function fetchAndRender() {
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error('Network response was not ok');
                
                const allData = await res.json();
                const dormData = allData.filter(d => d.type === 'dorm');
                dormData.sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true}));

                renderTable('tbody-exercise', dormData, 'exercise', 'blue');
                renderTable('tbody-dorm', dormData, 'dorm', 'purple');

                if(today >= 1 && today <= 5) {
                    document.querySelectorAll(`.day-col-${today}`).forEach(el => {
                        el.classList.add('bg-yellow-100', 'text-yellow-700');
                        el.innerHTML += ' <i class="fas fa-caret-down"></i>';
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                alert('ไม่สามารถดึงข้อมูลได้ กรุณาตรวจสอบลิงก์หรืออินเทอร์เน็ต');
            }
        }

        function renderTable(elementId, data, category, colorTheme) {
            const tbody = document.getElementById(elementId);
            const key = category === 'exercise' ? 'points_exercise' : 'points_dorm';
            const totalColor = colorTheme === 'blue' ? 'text-blue-600 bg-blue-50' : 'text-purple-600 bg-purple-50';

            tbody.innerHTML = data.map((item, index) => {
                const score = item[key] || 0;
                // ดึงเหตุผล
                const reason = item.last_reason && item.last_reason.trim() !== "" ? item.last_reason : "";
                
                const rowBg = index % 2 === 0 ? 'bg-white' : 'bg-gray-50/50';

                let daysHtml = '';
                for (let i = 1; i <= 5; i++) {
                    if (i === today) {
                        // ถ้าเป็นวันนี้: แสดงคะแนน + เหตุผลข้างล่าง
                        // ถ้ามีเหตุผล ให้แสดง div ข้างล่าง
                        const reasonHtml = reason ? `<div class="mt-1 text-xs text-gray-500 font-normal break-words max-w-[120px] mx-auto leading-tight bg-white/50 rounded px-1 py-0.5 border border-gray-100">${reason}</div>` : '';
                        
                        daysHtml += `
                            <td class="table-cell px-2 bg-yellow-50 align-top">
                                <div class="flex flex-col items-center">
                                    <span class="inline-flex items-center gap-1.5 px-2 py-1 rounded-md text-xs font-bold shadow-sm ${getBadgeColor(score)}">
                                        <span class="w-4 h-4 flex items-center justify-center rounded-full bg-white/20 text-[10px]">${score}</span>
                                        <span>${getScoreText(score)}</span>
                                    </span>
                                    ${reasonHtml}
                                </div>
                            </td>`;
                    } else {
                        daysHtml += `<td class="table-cell text-gray-300 align-middle">-</td>`;
                    }
                }

                return `
                <tr class="${rowBg} hover:bg-gray-100 transition duration-150">
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-bold text-gray-700 text-left border-b border-gray-100 align-middle">
                        ${item.name}
                    </td>
                    ${daysHtml}
                    <td class="table-cell total-cell ${totalColor} border-l border-gray-100 align-middle">
                        ${score}
                    </td>
                </tr>
                `;
            }).join('');
        }

        function getScoreText(score) {
            if (score === 3) return 'ผ่าน';
            if (score === 2) return 'ปรับปรุง';
            if (score === 1) return 'ไม่ผ่าน';
            return '-';
        }

        function getBadgeColor(score) {
            if (score === 3) return 'badge-green';
            if (score === 2) return 'badge-yellow';
            if (score === 1) return 'badge-red';
            return 'badge-gray';
        }

        document.addEventListener('DOMContentLoaded', fetchAndRender);
    </script>
</body>
</html>
