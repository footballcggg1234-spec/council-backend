<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานคะแนนห้องเรียน | Student Council</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f0fdf4; }
        .table-header { @apply px-4 py-4 text-center text-sm font-bold text-gray-600 uppercase tracking-wider bg-green-50 border-b-2 border-green-100; }
        .table-cell { @apply px-4 py-4 whitespace-nowrap text-center border-b border-gray-100 text-sm font-medium; }
        .badge-green { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .badge-yellow { background-color: #fef9c3; color: #854d0e; border: 1px solid #fde047; }
        .badge-red { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .current-day-col { background-color: #f0fdf4; color: #15803d; border-bottom-color: #16a34a; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-2xl shadow-sm border border-green-100 p-6 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center text-green-600 shadow-sm"><i class="fas fa-chalkboard text-3xl"></i></div>
                <div><h1 class="text-2xl font-extrabold text-gray-800">รายงานห้องเรียน</h1><p class="text-gray-500 font-medium">คะแนนความสะอาดรายวัน</p></div>
            </div>
            
            <div class="flex gap-2 items-center">
                <div class="text-right mr-4 hidden md:block text-xs font-bold text-gray-400 uppercase">
                    <span>เกณฑ์: </span>
                    <span class="text-green-600 ml-2">10 ดีเยี่ยม</span>
                    <span class="text-yellow-600 ml-2">8-9 พอใช้</span>
                    <span class="text-red-600 ml-2">&lt;8 ปรับปรุง</span>
                </div>
                <a href="weekly-report.html" class="h-10 px-4 bg-white text-green-600 border border-green-200 rounded-lg shadow hover:bg-green-50 font-bold transition flex items-center gap-2"><i class="fas fa-bed"></i> ดูคะแนนหอ</a>
                <button onclick="fetchAndRender()" class="h-10 px-4 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 font-bold transition flex items-center gap-2"><i class="fas fa-sync-alt"></i> อัปเดต</button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-lg border border-green-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-bold text-gray-600 uppercase tracking-wider bg-green-50 border-b-2 border-green-100 w-32">ห้องเรียน</th>
                            <th class="table-header day-col-1">จันทร์</th>
                            <th class="table-header day-col-2">อังคาร</th>
                            <th class="table-header day-col-3">พุธ</th>
                            <th class="table-header day-col-4">พฤหัส</th>
                            <th class="table-header day-col-5">ศุกร์</th>
                            <th class="table-header text-green-700 bg-green-100 border-green-200">รวม</th>
                        </tr>
                    </thead>
                    <tbody id="classroom-tbody" class="bg-white divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/scores';
        const today = new Date().getDay();

        async function fetchAndRender() {
            try {
                const res = await fetch(API_URL);
                const allData = await res.json();
                const classroomData = allData.filter(d => d.type === 'classroom');
                classroomData.sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true}));

                renderTable(classroomData);

                if(today >= 1 && today <= 5) {
                    document.querySelectorAll(`.day-col-${today}`).forEach(el => {
                        el.classList.add('current-day-col');
                        el.innerHTML += ' <i class="fas fa-caret-down ml-1"></i>';
                    });
                }
            } catch (err) { console.error(err); }
        }

        function renderTable(data) {
            const tbody = document.getElementById('classroom-tbody');
            tbody.innerHTML = data.map((item, index) => {
                const rowClass = index % 2 === 0 ? 'bg-white' : 'bg-green-50/30';
                let daysHtml = '';
                let totalScore = 0;

                for (let i = 1; i <= 5; i++) {
                    const score = item[`points_class_${i}`];
                    let cell = '<span class="text-gray-300 font-light">-</span>';
                    const isToday = i === today ? 'bg-green-50/50' : '';

                    if(score !== undefined && score !== null) {
                        totalScore += parseInt(score);
                        let cls = score===10 ? 'badge-green' : (score>=8 ? 'badge-yellow' : 'badge-red');
                        cell = `<span class="${cls} inline-block w-8 h-8 leading-8 rounded-full text-sm font-bold shadow-sm">${score}</span>`;
                    }
                    daysHtml += `<td class="table-cell ${isToday}">${cell}</td>`;
                }

                return `<tr class="${rowClass} hover:bg-green-50 transition duration-150"><td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-700 text-left border-b border-gray-100">${item.name}</td>${daysHtml}<td class="table-cell total-cell text-lg border-l border-green-100 text-green-700">${totalScore}</td></tr>`;
            }).join('');
        }
        document.addEventListener('DOMContentLoaded', fetchAndRender);
    </script>
</body>
</html>
