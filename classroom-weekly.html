<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body { font-family: 'Sarabun', sans-serif; background: #f0fdf4; } .badge-good{background:#dcfce7;color:#15803d} .badge-ok{background:#fef9c3;color:#854d0e} .badge-bad{background:#fee2e2;color:#991b1b}</style>
</head>
<body class="p-6">
    <div class="max-w-5xl mx-auto bg-white rounded-3xl shadow-lg border border-green-100 overflow-hidden">
        <div class="p-6 bg-green-50 border-b border-green-100 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-green-200 rounded-full flex items-center justify-center text-green-700 text-xl"><i class="fas fa-chalkboard"></i></div>
                <div><h1 class="text-2xl font-black text-gray-800">รายงานห้องเรียน</h1><p class="text-sm text-green-600 font-bold">ตรวจสอบความสะอาดรายวัน</p></div>
            </div>
            <button onclick="fetchData()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-bold shadow transition"><i class="fas fa-sync-alt"></i> อัปเดต</button>
        </div>
        
        <div class="overflow-x-auto">
            <table class="w-full text-center">
                <thead class="bg-green-50/50 text-gray-500 font-bold text-sm uppercase">
                    <tr><th class="p-4 text-left pl-8 w-32">ห้อง</th><th class="p-4">จันทร์</th><th class="p-4">อังคาร</th><th class="p-4">พุธ</th><th class="p-4">พฤหัส</th><th class="p-4">ศุกร์</th></tr>
                </thead>
                <tbody id="tb-class" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API = 'https://school-council-26.onrender.com/api/scores';
        const today = new Date().getDay();

        async function fetchData() {
            try {
                const res = await fetch(API);
                const data = await res.json();
                const classes = data.filter(d => d.type === 'classroom').sort((a,b)=>a.name.localeCompare(b.name,undefined,{numeric:true}));
                
                document.getElementById('tb-class').innerHTML = classes.map((d, idx) => {
                    let days = '';
                    for(let i=1; i<=5; i++) {
                        const score = d[`points_class_${i}`];
                        let cell = '<span class="text-gray-300 font-light">-</span>';
                        
                        if(score !== undefined && score !== null) {
                            let cls = score===10 ? 'badge-good' : (score>=8 ? 'badge-ok' : 'badge-bad');
                            cell = `<span class="${cls} inline-block w-8 h-8 leading-8 rounded-full text-xs font-bold shadow-sm">${score}</span>`;
                        }
                        
                        const isToday = i===today ? 'bg-green-50/60' : '';
                        days += `<td class="p-3 ${isToday}">${cell}</td>`;
                    }
                    return `<tr class="hover:bg-green-50 transition"><td class="p-4 text-left pl-8 font-bold text-gray-700">${d.name}</td>${days}</tr>`;
                }).join('');
            } catch(e) { console.error(e); }
        }
        fetchData();
    </script>
</body>
</html>
