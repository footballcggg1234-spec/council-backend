<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบผู้ดูแล - RPK26</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Sarabun', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border-top: 5px solid #a31818; }
        .logo { font-size: 3rem; color: #a31818; margin-bottom: 10px; }
        h2 { margin: 10px 0 5px; color: #333; }
        p { color: #666; margin-bottom: 30px; font-size: 0.9rem; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: 'Sarabun'; }
        button { width: 100%; padding: 12px; background: #a31818; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #8a0000; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .error { background: #fee2e2; color: #991b1b; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; display: none; border: 1px solid #fecaca; }
        .back-link { display: block; margin-top: 20px; color: #666; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { color: #a31818; }
    </style>
</head>
<body>

    <div class="login-card">
        <i class="fas fa-user-shield logo"></i>
        <h2>Admin Login</h2>
        <p>เข้าสู่ระบบจัดการสภานักเรียน</p>

        <div id="error-msg" class="error"></div>

        <form id="loginForm">
            <input type="text" id="username" placeholder="ชื่อผู้ใช้งาน (admin)" required>
            <input type="password" id="password" placeholder="รหัสผ่าน" required>
            <button type="submit" id="btn-login">เข้าสู่ระบบ</button>
        </form>

        <a href="index.html" class="back-link">← กลับหน้าเว็บไซต์หลัก</a>
    </div>

    <script>
        // ใช้ Path สั้น เพื่อให้ทำงานได้ทั้งบน Render และ Localhost
        const API_URL = '/api/login';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btn-login');
            const errorDiv = document.getElementById('error-msg');
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Reset สถานะ
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังตรวจสอบ...';
            errorDiv.style.display = 'none';

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                // เช็ค Status 404 (Server ไม่รู้จักคำสั่ง)
                if (res.status === 404) {
                    throw new Error('Server ไม่รู้จักคำสั่ง Login (กรุณาอัปเดตไฟล์ server.js)');
                }

                const data = await res.json();

                if (data.success) {
                    // ล็อกอินสำเร็จ -> ไปหน้า Admin
                    window.location.href = 'admin.html';
                } else {
                    // ล็อกอินไม่ผ่าน -> โชว์ข้อความ
                    throw new Error(data.message || 'รหัสผ่านไม่ถูกต้อง');
                }

            } catch (err) {
                errorDiv.innerText = `❌ ${err.message}`;
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'เข้าสู่ระบบ';
            }
        });
    </script>
</body>
</html>
