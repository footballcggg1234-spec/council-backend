    <script>
        tailwind.config = {
            theme: {
                extend: {

                        primary: '#be123c', /* Rose 700 */

    <style>
        body { background-color: #f8fafc; overflow: hidden; }
        
        /* Animated Background */
        .mesh-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1;
        }
        .blob {

        }
        .blob-1 { top: 0; left: 0; width: 500px; height: 500px; background: #ffe4e6; animation-delay: 0s; }
        .blob-2 { bottom: 0; right: 0; width: 500px; height: 500px; background: #fef3c7; animation-delay: 2s; }
        .blob-3 { bottom: 0; left: 20%; width: 400px; height: 400px; background: #e0f2fe; animation-delay: 4s; }

        /* Input Styling */
        .input-group { position: relative; }
        .input-icon {

            color: #94a3b8; transition: 0.3s;
        }
        .form-input {

        }
        .form-input:focus {
            border-color: #be123c; box-shadow: 0 0 0 4px rgba(190, 18, 60, 0.1);
        }
        .form-input:focus + .input-icon { color: #be123c; }

        /* Button Styling */
        .btn-login {
            background: linear-gradient(135deg, #be123c, #e11d48);
            color: white; font-weight: 700; border-radius: 12px;
            padding: 14px; width: 100%; transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(190, 18, 60, 0.3);
        }
        .btn-login:hover {
            transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(190, 18, 60, 0.4);
        }
        .btn-login:active { transform: scale(0.98); }
        .btn-login:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <script>
        // --- üîí ‡∏£‡∏∞‡∏ö‡∏ö Login ‡πÄ‡∏î‡∏¥‡∏° (‡∏´‡πâ‡∏≤‡∏°‡πÅ‡∏Å‡πâ Logic ‡∏ô‡∏µ‡πâ) ---
        const API_URL = '/api/login';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btn-login');
            const errorDiv = document.getElementById('error-msg');
            const errorText = document.getElementById('error-text');
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Loading State
            btn.disabled = true; 
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...';
            errorDiv.classList.add('hidden');

            try {
                const res = await fetch(API_URL, {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                if (res.status === 404) throw new Error('API Login Not Found (‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ä‡πá‡∏Ñ Server)');
                const data = await res.json();

                if (data.success) {
                    // Success Animation before redirect
                    btn.innerHTML = '<i class="fas fa-check"></i> ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!';
                    btn.classList.remove('bg-gradient-to-r');
                    btn.classList.add('bg-green-500');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 500);
                } else {
                    throw new Error(data.message || '‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á');
                }
            } catch (err) {
                // Error Handling
                errorText.innerText = err.message;
                errorDiv.classList.remove('hidden');
                
                // Reset Button
                btn.disabled = false; 
                btn.innerHTML = '‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö';
                
                // Shake Animation
                const card = document.querySelector('.bg-white\\/80');
                card.classList.add('animate-[bounce_0.2s_ease-in-out_2]');
                setTimeout(() => card.classList.remove('animate-[bounce_0.2s_ease-in-out_2]'), 500);
            }
        });
    </script>
