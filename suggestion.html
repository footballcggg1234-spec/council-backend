<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suggestion Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; background: #f0f2f5; }
        .mesh-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(at 100% 100%, #fee2e2 0, transparent 50%), radial-gradient(at 0% 0%, #fff7ed 0, transparent 50%);
        }
        .input-glass {
            background: rgba(255,255,255,0.5); border: 1px solid rgba(255,255,255,0.5);
            transition: 0.3s;
        }
        .input-glass:focus { background: white; border-color: #9F1239; box-shadow: 0 0 0 4px rgba(159, 18, 57, 0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="mesh-bg"></div>

    <div class="max-w-4xl w-full bg-white/80 backdrop-blur-2xl rounded-[40px] shadow-2xl overflow-hidden flex flex-col md:flex-row border border-white">
        
        <div class="md:w-5/12 bg-gray-900 text-white p-10 flex flex-col justify-between relative overflow-hidden">
            <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-20"></div>
            <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-primary rounded-full blur-[100px] opacity-50"></div>
            
            <a href="index.html" class="relative z-10 w-10 h-10 rounded-full bg-white/10 flex items-center justify-center hover:bg-white hover:text-black transition"><i class="fas fa-arrow-left"></i></a>
            
            <div class="relative z-10 mt-10">
                <div class="w-16 h-16 rounded-2xl bg-primary flex items-center justify-center text-3xl mb-6 shadow-lg shadow-red-900/50">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <h1 class="text-4xl font-bold mb-2">Voice Box</h1>
                <p class="text-gray-400 leading-relaxed">พื้นที่ปลอดภัยสำหรับทุกความคิดเห็น เพื่อโรงเรียนของเรา</p>
            </div>

            <div class="relative z-10 text-xs text-gray-600 mt-10">© RPK26 Student Council</div>
        </div>

        <div class="flex-1 p-8 md:p-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">แจ้งเรื่องร้องเรียน</h2>
            
            <form id="sugForm" class="space-y-5">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">หัวข้อ</label>
                    <input type="text" id="topic" class="w-full input-glass rounded-xl px-4 py-3 outline-none text-gray-800 font-medium mt-1" placeholder="ระบุหัวข้อ..." required>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">หมวดหมู่</label>
                    <select id="category" class="w-full input-glass rounded-xl px-4 py-3 outline-none text-gray-800 font-medium mt-1 cursor-pointer">
                        <option>ทั่วไป</option><option>การเรียน</option><option>อาคารสถานที่</option><option>กิจกรรม</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">รายละเอียด</label>
                    <textarea id="detail" class="w-full input-glass rounded-xl px-4 py-3 outline-none text-gray-800 font-medium mt-1 h-32 resize-none" placeholder="อธิบายเพิ่มเติม..." required></textarea>
                </div>
                <button type="submit" class="w-full py-4 bg-primary text-white rounded-xl font-bold hover:bg-red-900 transition shadow-lg shadow-red-900/20 active:scale-[0.98]">
                    ส่งเรื่องทันที
                </button>
            </form>
        </div>

    </div>

    <script>
        const API = '/api/suggestions';
        document.getElementById('sugForm').addEventListener('submit', async(e)=>{
            e.preventDefault();
            const btn = document.querySelector('button');
            const old = btn.innerHTML;
            btn.innerHTML = 'Sending...';
            try {
                await fetch(API, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({topic:document.getElementById('topic').value, category:document.getElementById('category').value, detail:document.getElementById('detail').value})});
                alert('Success'); e.target.reset();
            } catch { alert('Error'); } finally { btn.innerHTML = old; }
        });
    </script>
</body>
</html>
