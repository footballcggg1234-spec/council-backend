<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: 'Sarabun', sans-serif; }</style>
</head>
<body class="bg-white h-screen flex flex-col lg:flex-row overflow-hidden">

    <div class="hidden lg:flex w-1/2 bg-red-900 relative items-center justify-center p-16 overflow-hidden">
        <img src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2070" class="absolute inset-0 w-full h-full object-cover opacity-30 mix-blend-overlay">
        
        <div class="relative z-10 text-white">
            <a href="index.html" class="absolute top-0 left-0 text-white/60 hover:text-white font-bold transition">← กลับหน้าหลัก</a>
            
            <h1 class="text-7xl font-black mb-6 leading-tight">JOIN<br>THE<br>TEAM</h1>
            <p class="text-xl text-red-200 mb-10 max-w-md border-l-4 border-yellow-400 pl-6">
                "ผู้นำไม่ได้สร้างผู้ตาม แต่ผู้นำสร้างผู้นำคนต่อไป"
            </p>
            
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-white/10 backdrop-blur p-4 rounded-xl border border-white/20">
                    <div class="text-3xl font-bold text-yellow-400">25+</div>
                    <div class="text-xs text-white/70 uppercase tracking-widest">Positions</div>
                </div>
                <div class="bg-white/10 backdrop-blur p-4 rounded-xl border border-white/20">
                    <div class="text-3xl font-bold text-yellow-400">100%</div>
                    <div class="text-xs text-white/70 uppercase tracking-widest">Passion</div>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full lg:w-1/2 h-full flex flex-col bg-gray-50">
        
        <div class="lg:hidden p-5 flex justify-between items-center bg-white shadow-sm z-20">
            <a href="index.html" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center"><i class="fas fa-times"></i></a>
            <span class="font-bold">สมัครสมาชิก</span>
            <div class="w-10"></div>
        </div>

        <div class="flex-1 overflow-y-auto p-6 md:p-12 lg:p-20">
            <div class="max-w-lg mx-auto">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">ใบสมัครออนไลน์</h2>
                <p class="text-gray-500 mb-8">กรอกข้อมูลให้ครบถ้วนเพื่อการพิจารณา</p>

                <form onsubmit="submitForm(event)" class="space-y-6">
                    <div class="group">
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">ชื่อ-นามสกุล</label>
                        <input type="text" class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-red-600 focus:ring-4 focus:ring-red-50 transition" placeholder="นายรักเรียน..." required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="group">
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">รหัสนักเรียน</label>
                            <input type="number" class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-red-600 focus:ring-4 focus:ring-red-50 transition" placeholder="xxxxx" required>
                        </div>
                        <div class="group">
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">ระดับชั้น</label>
                            <select class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-red-600 focus:ring-4 focus:ring-red-50 transition" required>
                                <option value="">เลือก</option>
                                <option>ม.1</option><option>ม.2</option><option>ม.3</option><option>ม.4</option><option>ม.5</option><option>ม.6</option>
                            </select>
                        </div>
                    </div>

                    <div class="group">
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2 ml-1">ตำแหน่งที่สนใจ</label>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="cursor-pointer">
                                <input type="radio" name="dept" class="peer sr-only">
                                <div class="p-3 text-center border-2 border-transparent bg-white rounded-xl shadow-sm text-gray-600 font-bold peer-checked:border-red-600 peer-checked:text-red-600 peer-checked:bg-red-50 transition hover:shadow-md">
                                    กิจกรรม
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="dept" class="peer sr-only">
                                <div class="p-3 text-center border-2 border-transparent bg-white rounded-xl shadow-sm text-gray-600 font-bold peer-checked:border-red-600 peer-checked:text-red-600 peer-checked:bg-red-50 transition hover:shadow-md">
                                    วิชาการ
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="dept" class="peer sr-only">
                                <div class="p-3 text-center border-2 border-transparent bg-white rounded-xl shadow-sm text-gray-600 font-bold peer-checked:border-red-600 peer-checked:text-red-600 peer-checked:bg-red-50 transition hover:shadow-md">
                                    ประชาสัมพันธ์
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="dept" class="peer sr-only">
                                <div class="p-3 text-center border-2 border-transparent bg-white rounded-xl shadow-sm text-gray-600 font-bold peer-checked:border-red-600 peer-checked:text-red-600 peer-checked:bg-red-50 transition hover:shadow-md">
                                    สารวัตร
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="group">
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">เหตุผลที่สมัคร</label>
                        <textarea class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-red-600 focus:ring-4 focus:ring-red-50 transition h-32 resize-none" placeholder="ทำไมเราต้องเลือกคุณ..." required></textarea>
                    </div>

                    <button class="w-full py-4 bg-red-900 text-white rounded-xl font-bold text-lg hover:bg-black transition shadow-lg shadow-red-900/20 active:scale-[0.98]">
                        ส่งใบสมัคร
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function submitForm(e) {
            e.preventDefault();
            const btn = document.querySelector('button');
            const old = btn.innerText;
            btn.innerHTML = 'กำลังบันทึก...';
            setTimeout(() => { alert('✅ เรียบร้อย!'); e.target.reset(); btn.innerHTML = old; }, 1000);
        }
    </script>
</body>
</html>
